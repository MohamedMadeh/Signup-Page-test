<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <meta name="descrption" content="Signup">
    </head>
    <body>
       <!--background area start!-->
       <div class="conatiner">
        <!--blue box start!-->
            <div class="box blue">
                <h3>Gradie</h3>
                <p>Beautiful gradients in seconds</p>
                <img src="images/iPhone Mockup.png">
            </div>
         <!--blue box end!-->
         
         <!--white box start!-->
            <div class="box white">
                <h4>Login</h4>
                <form>
                    <ul>
                     <li><label>Email</label></li>   
                     <li><input type="email" placeholder="john@example.com" class="space"></li>   
                     <li><label>Password</label></li>   
                     <li><input type="password" placeholder="At least 8 characters" class="space"></li>
                     <li><input type="checkbox"><p class="color">By creating an account, you agree to the</p>
                     <p class="decoration"> Trems & Condtions</p></li>
                     <li><input type="button" value="Create an account"></li>
                    </ul>
                 </form>
            </div>
        <!--white box end!-->  
        </div>
       <!--background area end!-->
    </body>
</html>
